<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Chakra+Petch:wght@300&family=Cinzel&family=Prompt:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
</head>
<body>

    <div class="cronometro">
        <h1>Cronômetro</h1>

        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    </div>
    <div class="button">
        <button id="button-start">Início</button>
        <button id="button-stop">Pausar</button>
        <button id="button-reset">Limpar</button>
    </div>
    <h2>Por Laryssa Siqueira</h2><p>&copy; Todos os direitos reservados.</p><br>

    <div class="text">
    <h3>"Não tenhamos pressa, mas não percamos tempo."</h3>
    </div>

</body>

</html>
